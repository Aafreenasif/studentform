<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>

<body>
<main>
<!-- h1.... -->
<h1>Student Data Entry</h1>
<!-- form... -->
<form action="" class="Student-form">
<!-- name... -->
<div class="form-group">
<label for="name">Name:</label>
<input type="text" id="name" placeholder="Your Name" required>
</div>
<!-- username... -->
<div class="form-group">
<label for="username">Username:</label>
<input type="text" id="username" placeholder="Your Username" required>
</div>
<!-- email... -->
<div class="form-group">
<label for="email">Email:</label>
<input type="email" id="email" placeholder="Your Email" required>
</div>
<!-- phone... -->
<div class="form-group">
<label for="phone">Phone:</label>
<input type="number" id="phone" placeholder="Your Number" required>
</div>
<!-- img... -->
<div class="form-group">
<label for="image">Img:</label>
<input type="file" id="image" placeholder="Your Image">
</div>
<!-- gender... -->
<div class="form-group">
<label for="gender">Gender:</label>
<select id="gender" name="gender" required>
<option value="">Select Gender</option>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select>
</div>
<!-- submission... -->
<div class="submission">
<button id="submit">Submit</button></div>
</form>

</main>
<!-- table.... -->

<table>
<thead>
<tr>
<th>Name</th>
<th>Username</th>
<th>Email</th>
<th>Phone</th>
<th>Gender</th>
<th>Image</th>
</tr>
</thead>
<tbody>
<tr>
<td data-label="Name">John Doe</td>
<td data-label="Username">johndoe</td>
<td data-label="Email">johndoe@example.com</td>
<td data-label="Phone">1234567890</td>
<td data-label="Gender">Male</td>
<td data-label="Image"><img src="https://via.placeholder.com/50" alt="Placeholder Image"></td>
<td>
<button class="edit-btn">Edit</button>
<button class="delete-btn">Delete</button>
</td>
</tr>
</tbody>
</table>











<script src="script.js"></script>
</body>

</html>
